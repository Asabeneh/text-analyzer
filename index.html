<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple text anayzer that changes a chunk of text in to word and word counts.">
    <meta name="keywords" content="Text Analyser, JavaScript,HTML, CSS, Web Developer, Instructor">
    <meta name="author" content="Asabeneh Yetayeh">
    <meta property="og:title" content="Simple Text Analyzser" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://asabeneh.github.io/text-analyzer/" />
    <meta property="og:image" content="./assets/images/text-analyzer.png" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400|Nunito:300,400|Raleway:300,400,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Simple Text Analyser</title>
</head>
<body>

    <div id='root'>
        <header>
            <div class="header-wrapper">
                <h1 id='title'>Simple Text Analyser</h1>
                <small style="font-weight:600;">Copy a text and paste on the text area</small>
                <div>
                    <select name="" id="">
                        <option value="">--select text --</option>
                        <option value="obama">Barack Obama Speech</option>
                        <option value="trump">Donald Trump Speech</option>
                        <option value="michelle">Michelle Obama Speech</option>
                        <option value="melina">Melina Trump Speech</option>
                         <option value="genesis">Genesis</option>
                                <option value="bush">Bush</option>
                    </select>
                   
                        <input type="checkbox" id='stopwords'>
                        <label for="stopwords">Remove Stop Words</label>

                   
                    
                </div>
              
                

            </div>
        </header>
        <main>
            <div class="main-wrapper">
                <div>
                    <textarea name="content" id="content" cols="30" rows="20"></textarea>
                    <div>
                        <button id="generate" class="btn">Analyse</button>
                    </div>
                  
                   </div>
                   <div id='summary' class='result-header'></div>
                   <div id="result"></div>
            </div>
          
        </main>
        <footer>
           <div class="footer-wrapper">
            <p>Copyright &copy; 2021 | Asabeneh Yetayeh</p>
           </div>
        </footer>
    </div>

   <script src="https://cdn.jsdelivr.net/npm/natural@5.0.3/lib/natural/index.min.js"></script>
    <script src='./scripts/stop-words.js'></script>
    <script src='./scripts/main.js'></script>
</body>
</html>
